<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App v2</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="module" defer></script>
</head>
<body>
    <div id="app_container">
        <div class="welcome-screen" id="welcome_screen" ></div>
        <div class="login-screen" id="login_screen">
            <form id="login_form">
                <p>Email</p>
                <input type="email" id="user_email">
                <p>Password</p>
                <input type="password" id="user_password">
                <input type="submit">
            </form>
        </div>            
        <div id="main_screen">
            <div class="logout" id="logout"></div>
            <div class="weather">Weather</div>
            <div class="display">
                <div id="clock_display">
                    <div id="clock"></div>
                    <label class="switch">
                        <input type="checkbox" id="clock_toggle">
                        <span class="slider round">
                            <p class="slider_text_24">24</p>
                            <p class="slider_text_12">12</p>
                        </span>
                    </label>
                </div>
                <div id="greet_element"></div>
                <div>
                    <div id="focus_display">
                        <p id="focus_pitch">What is your main focus for today?</p>
                        <input type="text" id="focus_input">
                        <div id="focus_text" style="display: none"></div>
                    </div>
                </div>
            </div>
            <div class="settings">Settings</div>
            <div class="todo_list" id="todo_list">
                <button class="__open_btn" id="open_btn" >Todo</button>

                <div id="form_popup">
                    <div id="form_container">
                        <div id="todo_app_title">
                            <h3>Todo List</h3>
                            <button class="__close_btn" id="close_btn">&times;</button>
                        </div>

                        <div id="todo_inputs">
                            <input type="text" id="todo_input_text">
                            <button id="add_btn">&plus;</button>
                        </div>
                        

                        <div id="todo_display"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
